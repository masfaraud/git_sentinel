<p-table [value]="developers" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="full_name">Name <p-sortIcon field="full_name"></p-sortIcon></th>
          <th pSortableColumn="number_open_issues_assigned">Number issues assigned<p-sortIcon field="number_open_issues_assigned"></p-sortIcon></th>
          <th pSortableColumn="number_issues_solved">Number issues solved<p-sortIcon field="number_issues_solved"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-developer>
        <tr [routerLink]="['/developers/'+ developer.id]">
            <td>{{developer.full_name}}</td>
            <td>{{developer.number_open_issues_assigned}}</td>
            <td>{{developer.number_issues_solved}}</td>
        </tr>
    </ng-template>
</p-table>
